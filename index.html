<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube - YouTube Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            background: white;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-btn {
            padding: 15px 25px;
            background: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .search-btn:hover {
            background: #ff5252;
        }

        .player-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            overflow: hidden;
            display: none;
        }

        .video-player {
            width: 100%;
            height: 500px;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .video-description {
            color: #666;
            line-height: 1.6;
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .video-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.1rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-channel {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .card-stats {
            color: #999;
            font-size: 0.85rem;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }



        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .video-player {
                height: 250px;
            }
            
            .results-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸŽ¥ VideoTube</div>
        </div>



        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for videos...">
                <button class="search-btn" id="searchBtn" onclick="searchVideos()">Search</button>
            </div>
        </div>

        <div class="player-container" id="playerContainer">
            <div id="player" class="video-player"></div>
            <div class="video-info">
                <div class="video-title" id="videoTitle"></div>
                <div class="video-description" id="videoDescription"></div>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            Searching for videos...
        </div>

        <div class="error" id="error" style="display: none;"></div>

        <div class="results-container" id="results"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // INSERT YOUR YOUTUBE API KEY HERE
        let apiKey = '[API_KEY]';
        let player;
        let currentVideos = [];

        // YouTube Player API ready callback
        function onYouTubeIframeAPIReady() {
            console.log('YouTube API ready');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        async function searchVideos() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            if (apiKey === 'YOUR_API_KEY_HERE' || !apiKey) {
                showError('Please replace YOUR_API_KEY_HERE with your actual YouTube API key in the code');
                return;
            }

            showLoading(true);
            document.getElementById('error').style.display = 'none';

            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&maxResults=12&key=${apiKey}`
                );

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                currentVideos = data.items;
                displayResults(currentVideos);
            } catch (error) {
                console.error('Search error:', error);
                showError('Failed to search videos. Please check your API key and try again.');
            }

            showLoading(false);
        }

        function displayResults(videos) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            videos.forEach((video, index) => {
                const videoCard = createVideoCard(video, index);
                resultsContainer.appendChild(videoCard);
            });
        }

        function createVideoCard(video, index) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => playVideo(video.id.videoId, video.snippet.title, video.snippet.description);

            const thumbnail = video.snippet.thumbnails.medium || video.snippet.thumbnails.high || video.snippet.thumbnails.default;
            
            card.innerHTML = `
                <img src="${thumbnail.url}" alt="${video.snippet.title}" class="video-thumbnail">
                <div class="card-content">
                    <div class="card-title">${video.snippet.title}</div>
                    <div class="card-channel">${video.snippet.channelTitle}</div>
                    <div class="card-stats">${formatDate(video.snippet.publishedAt)}</div>
                </div>
            `;

            return card;
        }

        function playVideo(videoId, title, description) {
            const playerContainer = document.getElementById('playerContainer');
            playerContainer.style.display = 'block';
            
            document.getElementById('videoTitle').textContent = title;
            document.getElementById('videoDescription').textContent = description;

            // Scroll to player
            playerContainer.scrollIntoView({ behavior: 'smooth' });

            // Destroy existing player if it exists
            if (player) {
                player.destroy();
            }

            // Create new player
            player = new YT.Player('player', {
                height: '500',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    rel: 0,
                    modestbranding: 1,
                },
                events: {
                    onReady: function(event) {
                        event.target.playVideo();
                    }
                }
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 1) return '1 day ago';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)} months ago`;
            return `${Math.floor(diffDays / 365)} years ago`;
        }

        // Handle Enter key in search input
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchVideos();
            }
        });
    </script>
</body>
</html>
